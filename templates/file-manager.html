{% extends 'base.html' %}

{% block title %}
    File Manager
{% endblock %}

{% block content %}
<iframe id="filemanager" src="{{ filemanager_link }}" width="100%" height="500px"></iframe>
<script>
window.addEventListener('load', function() {
    var iframe = document.getElementById("filemanager");
    if (iframe) {
        var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        var links = iframeDocument.querySelectorAll('a');
        links.forEach(function(link) {
            link.target = '_blank';
        });
    }
});
</script>
{% endblock %}
